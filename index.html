<!DOCTYPE html>
<hmtl>
    <head>
        <title>Boliche Dent</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding:0;
                list-style: none;
            }
            .img-responsive {
                width: 100%;
                height: 100%;
            }
            .header{
                width: 100%;
                height: 90px;
                display: flex;
                background-color: #4F4E4E;
            }
            .inner-header{
                width: 85%;
                height: 100%;
                margin: 0 auto;
            }
            .logo{
                height: 100%;
                display: table;
                float: left;
            }
            .logo-image{
                display: table-cell;
                vertical-align: middle;
                height: 70px;
                width: 70px;
            }
            .logo h1{
                color: white;
                height: 100%;
                display: table-cell;
                vertical-align: middle;
                font-size: 32px;
                font-weight: 200;
            }
            .logo h1 span{
                font-weight: 800;
            }
            .menu{
                float: right;
                height: 100%;
            }
            .menu a{
                height: 100%;
                display: table;
                float: left;
                padding: 0px 20px;
                
            }
            .menu a last-child{
                padding-right: 0;
            }
            
            .menu a li{
                display: table-cell;
                vertical-align: middle;
                height: 100%;
                color: white;
                font-size: 16px; 
            }

            .footer {
                display: table;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 60px;
                background-color: #4F4E4E;
                color: white;
                text-align: left;
            }
            .footer h1{
                display: table-cell;
                font-size: 16px;
                font-weight: 200;
                vertical-align: middle;
            }
            .footer h1 span{
                font-weight: 800;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="header">
                <div class="inner-header">
                    <div class="logo">
                        <div class="logo-image">
                            <img class="img-fluid" src="logo.PNG">
                        </div>
                        <h1>Boliche <span>Dent</span></h1>
                    </div>
                    <ul class="menu">
                        <a><li>Inicio</li></a>
                        <a><li>Boliche Dent</li></a>
                        <a><li>Galeria</li></a>
                        <a><li>Eventos</li></a>
                        <a><li>Contactanos</li></a>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container-fluid no-padding" >
            <div class="row align-items-end" >
                <div class="col-md-6 col-sm-6 col-xs-12 p-0" style="height: 500px">
                    <img class="img-responsive" src="Reservaciones.jpeg">
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12 p-0" style="height: 500px" >
                    <img class="img-responsive" src="juegos-1.jpg">
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <h1><span>Creado por:</span>Javier Vega</h1>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</hmtl>
