<!doctype html>
<hmtl>
    <head>
        <title>Boliche Dent</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            *{
                margin: 0;
                padding:0;
                list-style: none;
            }
            .img-responsive {
                width: 100%;
                height: 100%;
            }
            .bold{
                font-weight: 800;
            }
            .footer {
                display: table;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 60px;
                background-color: #4F4E4E;
                color: white;
                text-align: left;
            }
            .footer h1{
                display: table-cell;
                font-size: 16px;
                font-weight: 200;
                vertical-align: middle;
            }
            .footer h1 span{
                font-weight: 800;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="logo.PNG" width="30" height=auto class="d-inline-block align-top" alt="">
                    Boliche <span class="bold" >Dent</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Boliche Dent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Precios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Restaurante</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Eventos
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Cumpleanos</a>
                                <a class="dropdown-item" href="#">Fiestas de la Alegria</a>
                                <a class="dropdown-item" href="#">Fiestas para Adultos</a>
                                <a class="dropdown-item" href="#">Torneo la Raza</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container-fluid no-padding" >
            <div class="row align-items-end" >
                <div class="col-md-6 col-sm-6 col-xs-12 p-0" style="height: 500px">
                    <img class="img-responsive" src="Reservaciones.jpeg">
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12 p-0" style="height: 500px" >
                    <img class="img-responsive" src="juegos-1.jpg">
                </div>
            </div>
        </div>
        <div class="container-fluid no-padding" >
            <div class="row align-items-center" >
                <div class="col-md-6 col-sm-6 col-xs-12 p-0 bg-dark text-white" style="height: 500px">
                    <h1 class="display-2 "><span class="font-weight-bold">Restaurante</span></h1>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12 p-0" style="height: 500px" >
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="rest1.jpeg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="rest2.jpeg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="rest3.jpeg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <h1><span>Creado por:</span>Javier Vega</h1>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
